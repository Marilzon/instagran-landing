<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">

  <title>Instagran Landing Page</title>
</head>

<body>

  <div class="wrapper">

    <div class="phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="more">
      <div class="container">
        <img class="logo" src="./img/instagram-logo.png" alt="logo">
        <div class="avatar">
          <img
            src="https://avatars.githubusercontent.com/u/12675707?s=400&u=f790aaa18add035cbed82bfe95bfd453e397eab2&v=4"
            alt="github avatar">
        </div>
        <a href="#" class="login">Continuar</a>
        <a href="#" class="logout">Logout</a>
      </div>
      <div class="container">
        <div class="account">
          <p><a href="#" class="alter-account">Trocar conta</a></p>
          <p><a href="#" class="sign-account">Criar conta</a></p>
        </div>
      </div>
      <div class="container">
        <p>Baixe o Aplicativo</p>
        <div class="app-container">
          <a href="#" class="app-download">
            Apple Store
          </a>
          <a href="#" class="app-download">
            Google Play
          </a>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
